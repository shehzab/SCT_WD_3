<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark</button>
    
    <div class="container">
        <div class="header">
            <h1 class="title">TIC-TAC-TOE</h1>
        </div>

        <div class="game-controls">
            <button class="mode-btn active" onclick="setGameMode('player')" data-mode="player">
                ðŸ‘¥ Player vs Player
            </button>
            <button class="mode-btn" onclick="setGameMode('computer')" data-mode="computer">
                ðŸ¤– Player vs Computer
            </button>
        </div>

        <div class="scoreboard">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value player-x" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value player-o" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-info" id="gameInfo">
            <span class="current-player">Player X's turn</span>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0" onclick="makeMove(0)"></div>
            <div class="cell" data-index="1" onclick="makeMove(1)"></div>
            <div class="cell" data-index="2" onclick="makeMove(2)"></div>
            <div class="cell" data-index="3" onclick="makeMove(3)"></div>
            <div class="cell" data-index="4" onclick="makeMove(4)"></div>
            <div class="cell" data-index="5" onclick="makeMove(5)"></div>
            <div class="cell" data-index="6" onclick="makeMove(6)"></div>
            <div class="cell" data-index="7" onclick="makeMove(7)"></div>
            <div class="cell" data-index="8" onclick="makeMove(8)"></div>
        </div>

        <div class="game-actions">
            <button class="btn" onclick="resetGame()">ðŸ”„ Reset Game</button>
            <button class="btn secondary" onclick="resetScore()">ðŸ“Š Reset Score</button>
        </div>
    </div>

    <div class="game-result" id="gameResult">
        <div class="result-modal">
            <div class="result-text" id="resultText"></div>
            <button class="btn" onclick="closeResult()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
